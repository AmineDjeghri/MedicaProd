<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Composant</title>
    </h:head>
    <h:body>

        <h:form>
            <h:messages globalOnly="true"/>
            
            <h:outputLabel value="nom"/>
            <h:inputText id="nom" value="#{modifierComposantControleur.composant.nom}" required="true" />
            <h:message for="nom"> </h:message>
            <br/>

            
            <h:outputLabel value="codeBarre"/>
            <h:inputText id="codeBarre" value="#{modifierComposantControleur.composant.codeBarre}" required="true"/>
            <h:message for="codeBarre"/> 
            <br/>
            
            <h:selectOneMenu id="modelComposant" value="#{modifierComposantControleur.composant.modelComposant}" converter="#{ModelComposantConverter}" required="true">
            <f:selectItem itemLabel="Selectionner un composant modele"/>
            <f:selectItems value="#{listeModelComposantControleur.modelComposants}" var="mc" 
                           itemLabel="#{mc.id} #{mc.nom} #{mc.typeComposant}"/>
            </h:selectOneMenu>
            <h:message for="modelComposant"/>
            <br/>
            
            <h:commandButton value="enregistrer la modification" action="listeComposant" actionListener="#{modifierComposantControleur.modifier()}"/>
        </h:form>

    </h:body>
</html>

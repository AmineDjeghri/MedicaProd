<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/common-layout.xhtml"  
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Creer composant</ui:define>
        
    <ui:define name="common-content">
        <h:form>
            <h:messages globalOnly="true"/>
            
            <h:outputLabel value="nom"/>
            <h:inputText id="nom" value="#{composantControleur.composant.nom}" required="true" />
            <h:message for="nom"> </h:message>
            <br/>

            
            <h:outputLabel value="codeBarre"/>
            <h:inputText id="codeBarre" value="#{composantControleur.composant.codeBarre}" required="true"/>
            <h:message for="codeBarre"/> 
            <br/>
            
            <h:selectOneMenu id="modelComposant" value="#{composantControleur.composant.modelComposant}" converter="#{ModelComposantConverter}" required="true">
            <f:selectItem itemLabel="Selectionner un composant modele"/>
            <f:selectItems value="#{listeModelComposantControleur.modelComposants}" var="mc" 
                           itemLabel="#{mc.id} #{mc.nom} #{mc.typeComposant}"/>
            </h:selectOneMenu>
            <h:message for="modelComposant"/>
            <br/>
            
            <h:commandButton value="inserer" action="creerComposant" actionListener="#{composantControleur.inserer()}"/>
            
            <h:dataTable value="#{listeComposantControleur.composants}" var="c">
                <h:column>
                    #{c.id}<f:facet name="header">ID</f:facet>
                </h:column>
                <h:column>
                    #{c.nom}<f:facet name="header">Nom</f:facet>
                </h:column>
                <h:column>
                    #{c.codeBarre}<f:facet name="header">Codde Barre</f:facet>
                </h:column>
                <h:column>
                    #{c.modelComposant.nom}<f:facet name="header">Model</f:facet>
                </h:column>
                <h:column>
                    #{c.modelComposant.typeComposant}<f:facet name="header">Type Composant</f:facet>
                </h:column>
                          
                
            </h:dataTable>    
        </h:form>
        
        
        
</ui:define>
  

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/templates/common-layout.xhtml"  
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Liste des medicaments</ui:define>

    <ui:define name="common-content">

        <h:form>
            <h:dataTable value="#{listeMedicamentControleur.medicaments}" var="m">

                <h:column>#{m.id}</h:column>
                <h:column>#{m.lot}</h:column>
                <h:column>#{m.dateFabrication}</h:column>
                <h:column>#{m.dateExpiration}</h:column>
            </h:dataTable>

        </h:form> 

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/common-layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    
    
        <ui:define name="title">Connexion</ui:define> 
        
        
    
    <ui:define name="common-content">
     <h:outputStylesheet name="css/session.css"/>
     <div id="connexion">
            
         <h:form class="form">
        <fieldset >
        <legend>Connexion</legend>
        <h:messages globalOnly="true" />
        
        <h:panelGrid class="panelgrid" columns="3">
        
        <h:outputLabel for="idU" value="votre Psoeudo"/>
        <h:inputText id="idU" value="#{loginUtilisateurControleur.utilisateur.idUtilisateur}"  requiredMessage="entrez le psoeudo" required="true"/>
        <h:message class="errors" for="idU"/>
        
        
        <h:outputLabel for="mdp" value="votre mot de passe"/>
        <h:inputSecret id="mdp" value="#{loginUtilisateurControleur.utilisateur.mdp}" requiredMessage="entrez le mot de passe" required="true"/>
        <h:message class="errors" for="mdp"/>
       
        </h:panelGrid>
        
        <div class="buttons">
        <h:commandButton class="button" value="LOG IN" action="#{loginUtilisateurControleur.login()}"/>
        </div>
        
        </fieldset>    
        </h:form>
     
         
      </div>
    </ui:define>    
    
   
</ui:composition>

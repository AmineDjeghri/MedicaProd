<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/common-layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">liste des composants model</ui:define>
    
    <ui:define name="common-content">
        <h:form>
            <h:dataTable value="#{listeModelComposantControleur.modelComposants}" var="mc" border="2" 
                         cellpadding="10" cellspacing="0">
                <h:column>#{mc.id}
                    <f:facet name="header">ID</f:facet>
                </h:column>
                <h:column>#{mc.nom}
                    <f:facet name="header">Nom</f:facet>
                </h:column>
                <h:column>#{mc.code}
                    <f:facet name="header">Code</f:facet>
                </h:column>
                <h:column>#{mc.typeComposant}
                    <f:facet name="header">Type</f:facet>
                </h:column>
                <h:column>
                            <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="modifier" action="modifierModelComposant">
                        <f:param name="mc_id" value="#{mc.id}"/>
                    </h:commandButton>
                            <h:commandButton value="Supprimer" action="listeModelComposant" actionListener="#{listeModelComposantControleur.supprimer(mc)}"/>     
                </h:column>
            </h:dataTable>
        </h:form> 

    </ui:define>
    
</ui:composition>

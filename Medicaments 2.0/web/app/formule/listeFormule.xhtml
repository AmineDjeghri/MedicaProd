<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/templates/common-layout.xhtml"  
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Liste des formules</ui:define>

    <ui:define name="common-content">


        <h:form>
            <h:messages globalOnly="false" />

            <h:dataTable var="f" value="#{listeFormuleControleur.formules}" border="2" cellpadding="10" cellspacing="0">
                <h:column>#{f.id}</h:column>
                <h:column>#{f.nom}</h:column>
                <h:column>#{f.nomScientifique}</h:column>
               
                <h:column> 
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton  value="modifier" action="modifierFormule">
                        <f:param name="f_id" value="#{f.id}" />
                    </h:commandButton>  
                    <h:commandButton  value="supprimer" action="listeFormule" actionListener="#{listeFormuleControleur.supprimer(f)}"/> 
                </h:column>
                
               
            </h:dataTable>

           
        </h:form> 

    </ui:define>
</ui:composition>
